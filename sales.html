<!DOCTYPE html>

<html>

<head>
    <title>Sales Tracker</title>

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="js/sales.js"></script>
</head>

<body>


<!-- GAMES FILTER -->
<select id="game_filter">
    <option value="">Show All Games</option>
</select>


<!-- GAME STATS -->
<div id="game_stats">
    <div id="sale_history" style="width: 1000px;"></div>
</div>


<!-- SALES TABLE -->
<table>
    <thead>
        <tr>
            <th align="left">Name</th>
            <th align="center">Price</th>
            <th align="center">Sale Price</th>
            <th align="center">Delta</th>
            <th align="center">% Off</th>
            <th align="center">Start Date</th>
            <th align="center">End Date</th>
            <th align="center">Duration</th>
            <th align="center">Round</th>
            <th align="center">Time Since Last</th>
            <th align="left">Sales Event</th>
        </tr>
    </thead>

    <tbody id="sales_body"></tbody>
</table>


</body>

</html>
