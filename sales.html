<!DOCTYPE html>

<html>

<head>
    <title>Sales Tracker</title>

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Open Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <script src="assets/js/sales.js"></script>
    <link href="assets/css/sales.css" rel="stylesheet">
</head>

<body>


<!-- GAMES FILTER -->
<select id="game_filter">
    <option value="">Show All Games</option>
</select>


<!-- GAME STATS -->
<div id="game_stats"><div id="sale_history" style="width: 1000px;"></div></div>


<!-- SALES TABLE -->
<table id="sales">
    <thead>
        <tr>
            <th align="left">Name</th>
            <th align="center">Price</th>
            <th align="center">Sale Price</th>
            <th align="center">Delta</th>
            <th align="center">%</th>
            <th align="center">Start</th>
            <th align="center">End</th>
            <th align="center">Duration</th>
            <th align="center">Round</th>
            <th align="center">Time Since Last</th>
            <th align="left">Sales Event</th>
        </tr>
    </thead>

    <tbody id="sales_body"></tbody>

    <tr id="footer"><td colspan="99">Data pulled from <a href="https://docs.google.com/spreadsheets/d/13oh8qw4J2Nxq04oHI64_czDPN-xmUeFnEYhF-dbks2s/edit?gid=0#gid=0" target="_blank">Rae's sales spreadsheet</a>! Thank you Rae!</td></tr>
</table>


<br><br>


</body>

</html>
